apiVersion: v1

triggers:
- name: schedule
  source:
    type: scheduled
    schedule: '* * * * */5'
- name: push
  source:
    type: pushed
    schema:
      foo:
        type: string
- name: webhook
  source:
    type: webhooked
    image: projectnebula/dockerhub-push-trigger

steps:
- name: execute
  image: projectnebula/core
